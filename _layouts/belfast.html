{% assign current = page.link %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
<!--    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> -->
    <link href='reveal.js/css/odi/fonts/opensans.css' rel='stylesheet' type='text/css'>

        <div class='container'>

                    <img alt="Logo" src="images/odi_belfast/node-logo-invert.png"/>

            </div>

            </p>

            <p class='license'><a href='http://creativecommons.org/licenses/by-sa/2.0/uk/deed.en_GB' rel='license'><img
